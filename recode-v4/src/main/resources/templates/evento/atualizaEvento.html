<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>Atualiza Eventos</title>
	<meta charset="UTF-8">
	 <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      
      <link rel="stylesheet" href="style/styleCss.css"/>
</head>
<body>

	<header>
		<nav class="menu">
		    <div class="nav-wrapper">
		      <a href="#" class="brand-logo">Atualização de Viagem</a>
		      <ul id="nav-mobile" class="right hide-on-med-and-down">
		        <li><a href="/eventos" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Lista de evento</a></li>
		      </ul>
		    </div>
		</nav>
	</header>
	
	<div th:each="evento : ${evento}" >
	<h5>Detalhes da Viagem</h5>
	   <form  method="post">
	  	<div class="row">
	  	    <p>Código:<span th:text="${evento.codigo}" name="codigo"></span></p>
			<!--  Nome: <input type="text" th:field="${evento.nome}" name="nome" size=50/>-->
			Destino: <input type="text" th:field="${evento.Local}" name="local" size=50/>
			Data: <input type="date" th:field="${evento.data}" name="data"/>
			Horario: <input type="time" th:field="${evento.horario}" name="horario"/>
		</div>
		    <button type="submit" class ="btn waves-effect waves-light">Atualiza</button>
		</form>
    </div>
	
	
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>


</html>
